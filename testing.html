<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning by Expert</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .learning-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .learning-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 200px;
        }

        .learning-text {
            margin-left: 50px;
            max-width: 300px;
        }

        .learning-text h2 {
            color: #2d3e50;
            font-weight: bold;
        }

        .learning-text p {
            color: #6c757d;
        }

        .learning-text .btn {
            background-color: #2d3e50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container learning-section">
        <div class="learning-images">
            <img src="link-to-linkedin-learning-logo.png" alt="LinkedIn Learning" class="img-fluid shadow">
            <img src="link-to-udemy-logo.png" alt="Udemy" class="img-fluid shadow">
        </div>
        <div class="learning-text">
            <h2>Learning By Expert</h2>
            <p>KAI University collaborates with LinkedIn and Udemy to create more targeted learning to achieve company success.</p>
            <button class="btn">Contact Us</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
